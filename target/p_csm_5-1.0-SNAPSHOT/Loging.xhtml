<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <link href="css/Estilos.css" rel="stylesheet" type="text/css"/>
        
        <nav class="navbar navbar-dark bg-warning">
            <a class="btn btn-primary" href="smart_energy_group_sas.xhtml" role="button">Regresar</a>
        </nav>
        
        
    </h:head>
    <h:body style="background-color: #e4e4e4">
        
        <div class="container col-lg-3">
          <h:form style="margin: auto; width: 220px">
       <h2>Iniciar sesión</h2>
       <h:outputLabel> Ingrese su usuario</h:outputLabel>
            <br/>
            <h:inputText class="form-control" id="user" value="#{controladorLogin.per.firstName}"/>
            <br/>
            <h:outputLabel>Ingrese contraseña</h:outputLabel>
            <br/>
            <h:inputSecret class="form-control" id="pass" value="#{controladorLogin.per.lastName}"/>
            <br/>
            <h:commandButton value="Ingresar" action="#{controladorLogin.login()}"/>
            
        </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </h:body>
</html>
